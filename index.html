<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre e cadastre-se</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/facebook_logo_icon_147291.png">

</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div class="right">
            <form>
                <input class="inputs" type="text" placeholder="Email ou telefone" required>
                <input class="inputs" type="password" placeholder="Senha" required>
                <button class="btn btn-enter" type="submit">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <hr class="line">
                <button class="btn btn-create">Criar nova conta</button>

                
            </form>
            <p><strong>Crie uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
</body>
</html>
